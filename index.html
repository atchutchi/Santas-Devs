<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Interactive Christmas Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/cs/styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="text-center">
      <h1>Merry Christmas!</h1>
    </div>
    <div class="container h-100">
      <!-- Countdown Section -->
      <div class="text-center my-5">
        <!-- Countdown Box -->
        <div id="countdown" class="countdown-box">
          <!-- Countdown Time Placeholders -->
          <span id="days">00</span> Days, <span id="hours">00</span>h:<span id="minutes">00</span>m:<span id="seconds">00</span>
        </div>
      </div>

      <!-- Music Player Section -->
      <div class="music-player text-center">
        <audio id="audioPlayer" controls>
          <source id="audioSource" src="assets/music/song1.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
        <div id="playerControls">
          <button id="prevButton">Prev</button>
          <button id="nextButton">Next</button>
        </div>
        <ol id="playlist">
          <!-- Playlist Items will be loaded here by JavaScript -->
        </ol>
      </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/scripts.js"></script>
  </body>
</html>
